<br />
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div>
        <p style="color:blue">{{InformationMessage}}</p>
      </div>
      <div>
        <p class="alert-danger">{{ErrorMessage}}</p>
      </div>

      <div class="form-group">
        <label class="col-md-4">Training Name</label>
        <input type="text" class="form-control" maxlength="100" placeholder="training name" (change)="validateTrainingName(TrainingName.value);" formControlName="TrainingName" id="TrainingName" #TrainingName />
        <div *ngIf="angForm.controls['TrainingName'].invalid && (angForm.controls['TrainingName'].dirty || angForm.controls['TrainingName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['TrainingName'].errors.required">
            <div *ngIf="Trim(TrainingName.value) == ''"></div>
            Training Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Start Date</label>
        <input type="date" class="form-control" formControlName="StartDate" (blur)="validateDate(StartDate.value);" id="StartDate" #StartDate />
        <div *ngIf="angForm.controls['StartDate'].invalid && (angForm.controls['StartDate'].dirty || angForm.controls['StartDate'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['StartDate'].errors.required">
            Start Date is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">End Date</label>
        <input type="date" class="form-control" formControlName="EndDate" (blur)="validateDate(EndDate.value);" id="EndDate" #EndDate />
        <div *ngIf="angForm.controls['EndDate'].invalid && (angForm.controls['EndDate'].dirty || angForm.controls['EndDate'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['EndDate'].errors.required">
            End Date is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="addTrainingRecord(TrainingName.value, StartDate.value, EndDate.value);" [disabled]="angForm.pristine || angForm.invalid">Confirm</button>
      </div>
    </form>
  </div>
</div>
